<body>
    
        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{img1}}" alt="Deal1" width="1100" height="500">   
                </div>
                <div class="carousel-item">
                    <img src="{{img2}}" alt="deal2" width="1100" height="500">  
                </div>
                <div class="carousel-item">
                    <img src="{{img3}}" alt="deal3" width="1100" height="500">  
                </div>
                <div class="carousel-item">
                    <img src="{{img4}}" alt="deal4" width="1100" height="500">  
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    
    <div class="container"> 
        <h1>Todays Hot Offers</h1>
        <div class="card-deck">
            <div class="card" *ngFor='let i of card'>
                <img class="card-img-top" src="{{i.img}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.price}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container"> 
        <h1>Offers on Air Conditioners</h1>
        <div class="card-deck">
            <div class="card" *ngFor='let i of card1'>
                <img class="card-img-top" src="{{i.img}}" alt="Card image cap">

                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.price}}</p>
                </div>
            </div>
        </div>
    </div>

    
</body>
